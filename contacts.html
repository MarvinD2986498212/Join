<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join: Contacts</title>
    <!-- general style + favicon -->
    <link rel="stylesheet" href="./style/style_general.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- general script -->
    <script src="./js/script.js"></script>

    <!-- style for this page-->
    <link rel="stylesheet" href="./style/style_contacts.css" />

    <!-- scripts for this page -->
    <script src="./js/script_contacts.js"></script>
    <script src="./js/templates_contacts.js"></script>
  </head>
  <body class="contacts" id="body" onload="onLoadFunc()">
    <!-- Modal Background -->
    <div id="modalBackground">
      <!-- Modal content v1: Add -->
      <div id="modalAddContact">
        <div class="upperHalf">
          <span onclick="closeAddContact()">&times;</span>
          <h2>Add contact</h2>
          <h3>Tasks are better with a team!</h3>
          <hr />
        </div>

        <div class="lowerHalf">
          <img class="newContactPic" src="../assets/img/contacts/person.png" />
          <form onsubmit="createContact(); return false;">
            <input
              required
              id="nameInput"
              type="text"
              class="nameInput"
              placeholder="Name"
              pattern="([a-zA-Z]+\s){1,}([a-zA-Z]+)"
              title="first and last name needed"
            />
            <input
              required
              id="emailInput"
              type="email"
              class="mailInput"
              placeholder="Email"
            />
            <input
              required
              id="phoneInput"
              type=""
              class="phoneInput"
              placeholder="Phone"
              pattern="([0-9]+)"
            />
            <button id="createContactButton">Create contact</button>
          </form>
        </div>
      </div>

      <!-- Modal content v2: Edit -->
      <div id="modalEditContact">
        <div class="upperHalf">
          <span onclick="closeEditContact()">&times;</span>
          <h1>Edit contact</h1>
          <h3>Tasks are better with a team!</h3>
          <hr />
        </div>

        <div class="lowerHalf">
          <div id="editInitials"></div>
          <form id="editContactForm" onsubmit="editContact();return false;">
            <input
              required
              id="editNameInput"
              type="text"
              class="nameInput"
              placeholder="Name"
              pattern="([a-zA-Z]+\s){1,}([a-zA-Z]+)"
              title="first and last name needed"
            />
            <input
              required
              id="editEmailInput"
              type="email"
              class="mailInput"
              placeholder="Email"
            />
            <input
              required
              id="editPhoneInput"
              type=""
              class="phoneInput"
              placeholder="Phone"
              pattern="([0-9]+)"
            />
            <div class="buttonPair">
              <button
                type="button"
                id="editContactDeleteButton"
                onclick="deleteContact()"
              >
                Delete
              </button>
              <button type="submit" id="editContactSaveButton">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <sidebar w3-include-html="sidebar.html"></sidebar>

    <mobile-header w3-include-html="mobile-header.html"></mobile-header>

    <header w3-include-html="header.html"></header>

    <list>
      <div id="contactContainerOuter">
        <div id="contactContainer"></div>
      </div>
    </list>

    <content>
      <div class="headline">
        <h1>Contacts</h1>
        <h2>Better with a team</h2>
      </div>

      <div id="contactSingleView"></div>
    </content>

    <mobile-footer w3-include-html="mobile-footer.html"></mobile-footer>
  </body>
</html>
