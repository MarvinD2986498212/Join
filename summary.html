<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join: Summary</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style/summary.css" />
    <link rel="stylesheet" href="./style/style_general.css" />
    <!-- general scripts -->
    <script src="./js/script.js"></script>
    <script src="./js/Templates.js"></script>
    <script src="./js/summary.js"></script>
  </head>
  <body class="summary" id="body" onload="onLoadSummary();">
    <sidebar w3-include-html="./includes/sidebar.html"></sidebar>

    <mobile-header
      w3-include-html="./includes/mobile-header.html"
    ></mobile-header>

    <header w3-include-html="./includes/header.html"></header>

    <content>
      <div class="join360HeadlineSummaryContainerMobile">
        <h1 class="join360HeadlineSummary">Join 360</h1>
        <p class="secondHeadlineSummary">
          <span class="underlineSecondHeadlineSummary">Key Metri</span>cs at a
          Glance
        </p>
      </div>

      <div class="join360HeadlineSummaryContainerDesk">
        <h1 class="join360HeadlineSummary">Join 360</h1>
        <div class="blueLineUrgentBox"></div>
        <p class="secondHeadlineSummaryDesk">Key Metrics at a Glance</p>
      </div>

      <div class="lowerHalf">
        <div class="leftSide">
          <div class="summaryBoxContainer">
            <div class="content">
              <div class="firstRowSummaryBoxes">
                <div class="boxMediumSummary" onclick="goToBoardPage()">
                  <div class="iconsSummary iconPencil"></div>
                  <div class="numberAndTextBoxSummary">
                    <span id="todoCounter" class="numbersSummary">1</span>
                    <p class="textSummary">To-Do</p>
                  </div>
                </div>
                <div class="boxMediumSummary" onclick="goToBoardPage()">
                  <div class="iconsSummary iconCheck"></div>
                  <div class="numberAndTextBoxSummary">
                    <span id="doneCounter" class="numbersSummary">1</span>
                    <p class="textSummary">Done</p>
                  </div>
                </div>
              </div>
              <div class="secondRowSummaryBoxes">
                <div class="boxUrgent" onclick="goToBoardPage()">
                  <div class="iconsSummary iconArrows"></div>
                  <div class="numberAndTextBoxSummary">
                    <span id="urgentCounter" class="numbersSummary">1</span>
                    <p class="textSummary">Urgent</p>
                  </div>
                  <div class="greyLineUrgentBox"></div>
                  <div>
                    <p id="upcomingDeadLine" class="textSummaryUrgentDate">October 16, 2022</p>
                    <p class="textSummary">Upcoming Deadline</p>
                  </div>
                </div>
              </div>
              <div class="thirdRowSummaryBoxes">
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span id="totalTasksCounter" class="numbersSummary">5</span>
                    <p class="textSummary">
                      Tasks in<br />
                      Board
                    </p>
                  </div>
                </div>
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span
                      id="totalTasksInProgressCounter"
                      class="numbersSummary"
                      >2</span
                    >
                    <p class="textSummary">
                      Tasks in<br />
                      Progress
                    </p>
                  </div>
                </div>
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span id="totalTasksAwaitingFeedback" class="numbersSummary"
                      >2</span
                    >
                    <p class="textSummary">
                      Awaiting<br />
                      feedback
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rightSide">
          <span id="greeting"> Good morning </span>
          <span id="loggedInUserName">User X</span>
        </div>
      </div>
    </content>

    <mobile-footer
      w3-include-html="./includes/mobile-footer.html"
    ></mobile-footer>
  </body>
</html>
