<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join: Summary</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="../join/style.css" />
    <link rel="stylesheet" href="../style/styleSummary.css" />
    <link rel="stylesheet" href="../style/summaryResponsive.css" />
    <link rel="stylesheet" href="./style/style_contacts.css" />
    <link rel="stylesheet" href="./style/style_contacts_grid.css" />
    <link rel="stylesheet" href="./style/style_extrapages.css" />
    <script src="../js/script.js"></script>
    <script src="../js/Templates.js"></script>
  </head>
  <body class="summary" id="body" onload="includeHTML(); boardInit();">
    <sidebar w3-include-html="sidebar.html"></sidebar>

    <!--
    <mobile-header w3-include-html="mobile-header.html"></mobile-header>
-->

    <header w3-include-html="header.html"></header>

    <content>
      <div class="join360HeadlineSummaryContainerMobile">
        <h1 class="join360HeadlineSummary">Join 360</h1>
        <p class="secondHeadlineSummary">
          <span class="underlineSecondHeadlineSummary">Key Metri</span>cs at a
          Glance
        </p>
      </div>

      <div class="join360HeadlineSummaryContainerDesk">
        <h1 class="join360HeadlineSummary">Join 360</h1>
        <div class="blueLineUrgentBox"></div>
        <p class="secondHeadlineSummaryDesk">Key Metrics at a Glance</p>
      </div>

      <div class="summaryBoxContainer">
        <div class="content">
          <div class="firstRowSummaryBoxes">
            <div class="boxMediumSummary">
              <div class="iconsSummary iconPencil"></div>
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">1</span>
                <p class="textSummary">To-Do</p>
              </div>
            </div>
            <div class="boxMediumSummary">
              <div class="iconsSummary iconCheck"></div>
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">1</span>
                <p class="textSummary">Done</p>
              </div>
            </div>
          </div>
          <div class="secondRowSummaryBoxes">
            <div class="boxUrgent">
              <div class="iconsSummary iconArrows"></div>
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">1</span>
                <p class="textSummary">Urgent</p>
              </div>
              <div class="greyLineUrgentBox"></div>
              <div>
                <p class="textSummaryUrgentDate">October 16, 2022</p>
                <p class="textSummary">Upcoming Deadline</p>
              </div>
            </div>
          </div>
          <div class="thirdRowSummaryBoxes">
            <div class="boxSmallSummary">
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">5</span>
                <p class="textSummary">
                  Tasks in<br />
                  Board
                </p>
              </div>
            </div>
            <div class="boxSmallSummary">
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">2</span>
                <p class="textSummary">
                  Tasks in<br />
                  Progress
                </p>
              </div>
            </div>
            <div class="boxSmallSummary">
              <div class="numberAndTextBoxSummary">
                <span class="numbersSummary">2</span>
                <p class="textSummary">
                  Awaiting<br />
                  feedback
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="welcomeScreenSummaryDeskVersion">
          <h1 class="welcomeScreenSummaryDeskVersionHeadline">Good morning</h1>
        </div>
      </div>
    </content>

    <!--
    <mobile-footer w3-include-html="mobile-footer.html"></mobile-footer>
    -->
  </body>
</html>
