<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join: Add task</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="./style/add_task.css" />
  <link rel="stylesheet" href="./style/style_general.css" />

  <!-- general scripts -->
  <script src="./js/script.js"></script>
  <script src="./js/script_general.js"></script>
  <script src="./js/script_contacts.js"></script>
  <script src="./js/Templates.js"></script>
  <script src="./js/addTask.js"></script>
</head>

<body class="addtask" id="body" onload="includeHTML(); init();">
  <sidebar w3-include-html="sidebar.html"></sidebar>

  <mobile-header w3-include-html="mobile-header.html"></mobile-header>

  <header w3-include-html="header.html"></header>

  <content class="inputContainer">
    <h1 class="headlineAddTask">
      Add Task
  </h1>
  
  <div class="addTaskBigContainer">

<div class="leftSideAddTaskPage">
              

  <form id="addTaskForm" onsubmit="addTask()" class="addTaskForm" action="">
      <div class="taskTitleContainer">
          <span class="addTaskSpans">Title <span class="red">*</span></span>
          <div class="taskTitleInputContainer">
              <input onclick="checkRequiredInputs()" class="requiredInput" id="title" required type="text" placeholder="Enter at title">
          </div>
          <span id="requiredInputAddTask" class="error-message" aria-live="polite"></span>
      </div>

      <div class="taskDescriptionContainer">
          <span class="addTaskSpans">Description</span>
          <div class="taskDescriptionInputContainer">
              <textarea placeholder="Enter a Description" class="textareaDescription blueOutlineInput"></textarea>
          </div>
      </div>

          

          <div class="taskTitleContainer">
              <span class="addTaskSpans">Assigned to</span>
              <div id="wrapperAt" class="wrapper" onclick="openWrapper('At')">
  <span>Select contacts to assign</span>
  <img id="arrowDownAt" src="../assets/img/arrow_down.png" alt="">
  <img id="arrowUpAt" class="dNone" src="../assets/img/arrow_up.png" alt="">
</div>
    <ul id="wrapperListAt" class="wrapperList dNone"></ul>
<div id="selectedContacts"></div>

        </div>   
      </div>

      <div class="grayLineAddTaskPage"></div>

      <div class="rightSideAddTaskPage">    
      <div class="dateCotainer">
              <span class="addTaskSpans">Due date <span class="red">*</span></span>
              <input class="requiredInput" id="date" required type="date" placeholder="dd/mm/yyyy">
              <span class="error-message" aria-live="polite"></span>
          </div>

          <div class="prioContainer">
              <span class="addTaskSpans">Prio</span>
              <div class="prioChoose">
                  <div onclick="prioChoose(2)" id="prio high" class="prio high prioContainerBorder">
                      <span>Urgent</span>
                      <div id="highPrioImg" class="highPrioImg"></div>
                      <div>

                      </div>
                  </div>
                  <div onclick="prioChoose(1)" id="prio med" class="prio med prioContainerBorder">
                      <span>Medium</span>
                      <div id="medPrioImg" class="medPrioImg"></div>
                      <div>

                      </div>
                  </div>
                  <div onclick="prioChoose(0)" id="prio low" class="prio low prioContainerBorder">
                      <span>Low</span>
                      <div id="lowPrioImg" class="lowPrioImg"></div>
                  </div>
              </div>
          </div>

          <div class="taskTitleContainer categoryContainer">
              <span class="addTaskSpans">Category<span class="red"> *</span></span>
              <div id="wrapper" class="wrapper" onclick="openWrapper('')">
                  <span id="placeholder">Select task category</span>
                  <img id="arrowDown" src="../assets/img/arrow_down.png" alt="">
                  <img id="arrowUp" class="dNone" src="../assets/img/arrow_up.png" alt="">
              </div>
              <ul id="wrapperList" class="wrapperList dNone">
              </ul>
              <span id="requiredCategory" class="error-message" aria-live="polite"></span>
          </div>

          <div class="taskTitleContainer">
              <span class="addTaskSpans">Subtask</span>
              <div class="taskTitleInputContainer">
                  <input id="subtaskInput" type="text" placeholder="Add new subtask">
                  <div id="imgContainerSubtask" class="imgContainer imgContainerBackground">
                  </div>
              </div>
              <ul class="subTaskContainer" id="subTasks">
              </ul>
          </div>
      </div>

          <div class="checkoutContainer">
              <span><span class="red">*</span>This field is required</span>
              <button class="addTaskButton">Create Task
                  <img src="..//assets/img/checkWhite.png" alt="">
              </button>
          </div>
      </form>
</div>
  </content>

  <mobile-footer w3-include-html="mobile-footer.html"></mobile-footer>
</body>

</html>
