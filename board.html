<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join: Board</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style/board.css" />

    <!-- general scripts -->

    <script src="./js/addTask.js"></script>

  <body class="board" id="body" onload="boardInit()">
    <!-- Modal Background -->
    <div id="modalBackground">
      <!-- Modal content: Add task -->
      <div
        id="modalAddTask"
        w3-include-html="./includes/addTaskModal.html"
      ></div>
    </div>

    <div
      onclick="removeboardBigContainer()"
      id="background"
      class="background d-none"
    ></div>
    <sidebar
      class="sidebar"
      w3-include-html="./includes/sidebar.html"
    ></sidebar>

    <mobile-header
      w3-include-html="./includes/mobile-header.html"
    ></mobile-header>

    <header w3-include-html="./includes/header.html"></header>

    <content>
      <div class="boardHeadline">
        <h2>Board</h2>
        <div class="headlineRight">
          <input
            class="searchIcon"
            id="findInput"
            type="text"
            placeholder="Find Task"
            oninput="searchTask()"
          />
          <button id="addTaskButton" onclick="showAddTask()">
            Add task<img src="./assets/img/add.svg" />
          </button>
        </div>
      </div>

      <div class="taskGridContainer">
        <div class="gridHeader">
          <span>To do</span>
          <div class="addButton" onclick="showAddTask(1)"></div>
        </div>
        <div class="gridHeader">
          <span>In progress</span>
          <div class="addButton" onclick="showAddTask(2)"></div>
        </div>
        <div class="gridHeader">
          <span>Await feedback</span>
          <div class="addButton" onclick="showAddTask(3)"></div>
        </div>
        <div class="gridHeader">
          <span>Done</span>
          <div class="addButton" onclick="showAddTask(4)"></div>
        </div>
        <div
          id="todo"
          ondrop="moveTo('todo')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          id="progress"
          ondrop="moveTo('progress')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          id="feedback"
          ondrop="moveTo('feedback')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          id="done"
          ondrop="moveTo('done')"
          ondragover="allowDrop(event)"
        ></div>
      </div>
