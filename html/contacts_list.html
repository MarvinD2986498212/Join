<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link rel="stylesheet" href="../style/style_christoph.css" />

    <script src="../js/script.js"></script>
    <script src="../js/script_contacts.js"></script>
    <script src="../js/Templates.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body onload="onLoadFunc()">
    <header>
      <img src="../assets/img/contacts/headerfooter/header_logo.png" />
      <img src="../assets/img/contacts/headerfooter/login_logo.png" />
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="upperHalf">
          <span onclick="closeAddContact()">&times;</span>
          <h1>Add contact</h1>
          <h3>Tasks are better with a team!</h3>
        </div>

        <div class="lowerHalf">
          <img class="newContactPic" src="../assets/img/contacts/person.png" />
          <form onsubmit="createContact(); return false;"">
            <input
              required
              id="nameInput"
              type="text"
              class="nameInput"
              placeholder="Name"
            />
            <input
              required
              id="emailInput"
              type="text"
              class="mailInput"
              placeholder="Email"
            />
            <input
              required
              id="phoneInput"
              type="text"
              class="phoneInput"
              placeholder="Phone"
            />
            <button>Create Contact</button>
          </form>
        </div>
      </div>
    </div>

    <!--
    <div id="contactSingleView" w3-include-html="./contacts_single.html"></div>
    -->
    <div id="contactSingleView"></div>

    <div id="contactContainerOuter">
      <div id="contactContainer"></div>

      <img
        onclick="addContact()"
        class="moreButton"
        src="../assets/img/contacts/addcontact1.png"
      />
    </div>

    <footer>
      <img src="../assets/img/contacts/headerfooter/summary.png" />
      <img src="../assets/img/contacts/headerfooter/Boardicon.png" />
      <img src="../assets/img/contacts/headerfooter/addtask.png" />
      <img src="../assets/img/contacts/headerfooter/contacts.png" />
    </footer>
  </body>
</html>
