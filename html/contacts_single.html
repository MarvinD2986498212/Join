<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <!--<link rel="stylesheet" href="../style/style.css" />-->
    <link rel="stylesheet" href="../style/style_christoph.css" />
    <script src="../js/script.js"></script>
    <script src="../js/Templates.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" />

  <body>
    <!--

    <header>
      <img src="../assets/img/contacts/header_logo.png" />
      <img src="../assets/img/contacts/login_logo.png" />
    </header>

    <div class="singleContactContainer">
      <div class="contactsHeadlineBox">
        <div class="contactsHeadline">
          <h2>Contacts</h2>
          <img src="../assets/img/contacts/arrow-left-line.png" />
        </div>
        <h3>Better with a team</h3>
        <hr />
      </div>

      <div class="singleContact">
        <img src="../assets/img/contacts/antonmayer.png" />
        <span>Anton Mayer</span>
      </div>

      <div class="contactInfos">
        <h3>Contact information</h3>
        <div class="infoItem">
          <h4>Email</h4>
          <span class="emailAdress">antom@gmail.com</span>
        </div>
        <div class="infoItem">
          <h4>Phone</h4>
          <span>+49 1111 111 11</span>
        </div>
      </div>

      <img class="moreButton" src="../assets/img/contacts/more1.png" />
    </div>

    <footer>
      <img src="../assets/img/contacts/footer/summary.png" />
      <img src="../assets/img/contacts/footer/Boardicon.png" />
      <img src="../assets/img/contacts/footer/addtask.png" />
      <img src="../assets/img/contacts/footer/contacts.png" />
    </footer>
