<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <link rel="stylesheet" href="../style/log_in_style.css">
    <script src="../js/script.js" ></script>
    <script src="../js/log_in_animation.js" ></script>
    <script src="../js/Templates.js" ></script>
</head>
<body onload="iconAnimation()">
    <img class="icon" src="../assets/img/join-icon-blue.png">

    <div class="sign-up-section">
        <span class="no-user">Not a Join user?</span>
        <button class="sign-in-button hover">Sign up</button>
    </div>

    <div class="log-in">
        <div class="headline">
            <h1>Log in</h1>
            <div class="line"></div>
        </div>

        <div class="log-in-section">
            <div class="inputfield">
                <input type="text" placeholder="Email" required>
                <div class="input-icons">
                    <img class="mail-icon hover" src="../assets/img/mail.png">
                </div>
            </div>
            <div class="inputfield">
                <input type="text" placeholder="Password" required>
                <div class="input-icons">
                    <img class="lock-icon hover" src="../assets/img/lock.png">
                </div>
            </div>
            <div class="remember-section">
                <button class="check-button hover"></button>
                <span>Remember me</span>
            </div>
        </div>

        <div class="log-in-button-section">
            <button class="log-in-user-button hover">Log in</button>
            <button class="log-in-guest-button hover" >Guest Log in</button>
        </div>
    </div>

    <div class="information-section">
        <span class="hover">Privacy Policy</span>
        <span class="hover">Legal notice</span>
    </div>

</body>
</html>
