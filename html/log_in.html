<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <link rel="stylesheet" href="../style/log_in_style.css">
    <script src="../js/script.js" ></script>
    <script src="../js/Templates.js" ></script>
</head>
<body onload="iconAnimation()">
    <img class="icon" src="../assets/img/join-icon-blue.png">
    <div class="log-in">
        <div class="headline">
            <h1>Log in</h1>
            <div class="line"></div>
        </div>
        <input type="text" class="mail-icon" placeholder="Email" required>
        <input type="text" placeholder="Password" required>
        <div>
            <button></button>
            <span>Rememberr me</span>
        </div>
        <div>
            <button class="log-in-button">Log in</button>
            <button class="log-in-guest-button" >Guest Log in</button>
        </div>
    </div>
</body>
</html>
