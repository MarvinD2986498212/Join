<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <link rel="stylesheet" href="../style/log_in_style.css">
    <script src="../js/script.js" ></script>
    <script src="../js/log_in_animation.js" ></script>
    <script src="../js/Templates.js" ></script>
</head>
<body onload="iconAnimation()">
    <img class="icon" src="../assets/img/join-icon-blue.png">
    <div class="signUpSection">
        <span class="noUser">Not a Join user?</span>
        <button class="signInButton hover">Sign up</button>
    </div>

    <div class="logIn">
        <div class="headline">
            <h1>Log in</h1>
            <div class="line"></div>
        </div>

        <div class="logInSection">
            <div class="inputfield">
                <input type="text" placeholder="Email" required>
                <div class="inputIcons">
                    <img class="mailIcon hover" src="../assets/img/mail.png">
                </div>
            </div>
            <div class="inputfield">
                <input type="text" placeholder="Password" required>
                <div class="inputIcons">
                    <img class="lockIcon hover" src="../assets/img/lock.png">
                </div>
            </div>
            <div class="rememberSection">
                <button class="checkButton hover"></button>
                <span>Remember me</span>
            </div>
        </div>

        <div class="logInButtonSection">
            <button class="logInUserButton hover">Log in</button>
            <button class="logInGuestButton hover" >Guest Log in</button>
        </div>
    </div>

    <div class="informationSection">
        <span class="hover">Privacy Policy</span>
        <span class="hover">Legal notice</span>
    </div>

</body>
</html>
