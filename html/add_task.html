<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="../style/add_task.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../js/script.js" ></script>
    <script src="../js/Templates.js" ></script>
</head>
<body onload="includeHTML()">
    <!-- <img class="icon" src="../assets/img/join-icon-white.png"> -->
    <sidepanel class="sidepanel"></sidepanel>
    <header w3-include-html="header.html"></header>
    <page class="input">

        <div class="headlineContianer">
            <div class="headlineInnerContainer">
                <div class="headlineInputContainer">
                    <div class="headline">
                        Add Task
                    </div>
                </div>
            </div>
        </div>

        <form class="addTaskForm" action="">
            <div class="taskTitleContainer">
                <span>Title <span class="red">*</span></span>
                <div class="taskTitleInputContainer">
                    <input type="text" placeholder="Enter at title">
                </div>
            </div>

            <div class="taskDescriptionContainer">
                <span>Description</span>
                <div class="taskDescriptionInputContainer">
                    <input type="text" placeholder="Enter a Description">
                </div>
            </div>

            <div class="assignedTo">
                <label for="person">Assigned to</label>
                <select class="assignedToInput" id="person" name="person">
                    <option class="placeholderClone" value="" disabled selected hidden>Select contacts to assign</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="dateCotainer">
                <span>Due date</span>
                <input type="datetime" placeholder="dd/mm/yyyy">
            </div>

            <div class="prioContainer">
                <span>Prio</span>
                <div class="prioChoose">
                    <div class="prioHigh">
                        <span>Urgent</span>
                        <img  src="../assets/img/img/prioHigh.png" alt="">
                        <div>

                        </div>
                    </div>
                    <div class="prioHigh">
                        <span>Medium</span>
                        <img  src="../assets/img/img/prioMedium.png" alt="">
                        <div>

                        </div>
                    </div>
                    <div class="prioHigh">
                        <span>Low</span>
                        <img  src="../assets/img/img/prioLow.png" alt="">
                        <div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="checkoutContainer">
                <span><span class="red">*</span>This field is required</span>
                <button class="addTaskButton">Create Task</button>
            </div>


        </form>
    </page>
    <footer w3-include-html="footer.html"></footer>
</body>
</html>
