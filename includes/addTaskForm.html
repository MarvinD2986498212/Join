<div class="headLine">
  <h2>Add Task</h2>
  <img src="./assets/img/close.svg" onclick="closeModal()" id="closeButton" />
</div>

<form id="addTaskForm" onsubmit="addTask(); return false;">
  <div class="upper">
    <div class="left">
      <h4>Title<span class="red">*</span></h4>
      <input required placeholder="Enter a title" id="title" />

      <h4>Description</h4>
      <textarea id="description" placeholder="Enter a description"></textarea>

      <h4>Assigned to</h4>
      <input
        placeholder="Select contacts to assign"
        onclick="toggleContactList()"
      />
      <ul class="dNone" id="contactList"></ul>

      <div id="selectedContacts"></div>
    </div>
    <div class="formVertLine"></div>
    <div class="right">
      <h4>Due date<span class="red">*</span></h4>
      <input required type="date" id="date" max="2030-12-31" />

      <h4>Prio</h4>

      <div class="prioChoose">
        <div onclick="prioChoose(2)" id="prio high" class="high prioContainer">
          <span>Urgent</span>
          <div id="highPrioImg" class="highPrioImg"></div>
        </div>
        <div onclick="prioChoose(1)" id="prio med" class="med prioContainer">
          <span>Medium</span>
          <div id="medPrioImg" class="medPrioImg"></div>
        </div>
        <div onclick="prioChoose(0)" id="prio low" class="low prioContainer">
          <span>Low</span>
          <div id="lowPrioImg" class="lowPrioImg"></div>
        </div>
      </div>

      <h4>Category<span class="red">*</span></h4>
      <select id="category" name="category" required>
        <option value="">Select task category</option>
        <option value="User Story">User Story</option>
        <option value="Technical Task">Technical Task</option>
      </select>

      <h4>Subtasks</h4>

      <input id="subtaskInput" placeholder="Add new subtask" class form="" />

      <ul id="subtaskList"></ul>
    </div>
  </div>
  <div class="lower">
    <span><span class="red">*</span>This field is required</span>
    <div class="buttonPair">
      <button class="clearButton" type="reset">
        Clear<img src="./assets/img/cancel.svg" />
      </button>
      <button class="createButton" type="submit">
        Create task<img src="./assets/img/check.svg" />
      </button>
    </div>
  </div>
</form>
