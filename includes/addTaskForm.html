      <h4>Assigned to</h4>

        <option>dsffds</option>

    <div class="formVertLine"></div>
    <div class="right">

      <h4>Prio</h4>

      <select>
        <option>dsffds</option>
        <option>dsffds1</option>

      </select>

      <input />
