<h2>Add task</h2>

<form onsubmit="addTask(); return false;">
  <div class="upper">
    <div class="left">
      <h4>Title<span class="red">*</span></h4>
      <input required placeholder="Enter a title" />

      <h4>Description</h4>
      <textarea placeholder="Enter a description"></textarea>

      <h4>Assigned to</h4>
      <input
        placeholder="Select contacts to assign"
        onclick="toggleContactList()"
      />
      <ul class="dNone" id="contactList"></ul>
    </div>
    <div class="formVertLine"></div>
    <div class="right">
      <h4>Due date<span class="red">*</span></h4>
      <input required type="date" id="dueDate" max="2030-12-31" />

      <h4>Prio</h4>

      <div class="prioChoose">
        <div
          onclick="prioChoose(2)"
          id="prio high"
          class="high prioContainer"
        >
          <span>Urgent</span>
          <div id="highPrioImg" class="highPrioImg"></div>
        </div>
        <div
          onclick="prioChoose(1)"
          id="prio med"
          class="med prioContainer"
        >
          <span>Medium</span>
          <div id="medPrioImg" class="medPrioImg"></div>
        </div>
        <div
          onclick="prioChoose(0)"
          id="prio low"
          class="low prioContainer"
        >
          <span>Low</span>
          <div id="lowPrioImg" class="lowPrioImg"></div>
        </div>
      </div>

      <h4>Category<span class="red">*</span></h4>
      <select id="category" name="category" required>
        <option value="">Select task category</option>
        <option value="User Story">User Story</option>
        <option value="Technical Task">Technical Task</option>
      </select>

      <h4>Subtasks</h4>
      <input placeholder="Add new subtask"/>
    </div>
  </div>
  <div class="lower">
    <span><span class="red">*</span>This field is required</span>
    <div>
      <button type="reset">Clear</button>
      <button type="submit">Create task</button>
    </div>
  </div>
</form>
