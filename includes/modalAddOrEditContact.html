<div class="first">
  <img class="close" src="./assets/img/close_white.svg" onclick="closeAddOrEditContact()" />
  <img class="logo" src="./assets/img/headerlogo.svg" />
  <div id="addContactHeadline" class="headline">Add contact</div>
  <div id="addContactSubheadline" class="subheadline">Tasks are better with a team!</div>
  <hr />
</div>

<div class="second">
  <img class="newContactPic" src="./assets/img/new_contact.svg" />
</div>

<div class="third">
  <img class="close" src="./assets/img/close.svg" onclick="closeAddOrEditContact()" />
  <form id="addOrEditForm" onsubmit="createContact(); return false;">
    <input
      required
      id="nameInput"
      type="text"
      class="nameInput"
      placeholder="Name"
      pattern="([a-zA-Z]+\s){1,}([a-zA-Z]+)"
      title="first and last name needed"
    />
    <input
      required
      id="emailInput"
      type="email"
      class="mailInput"
      placeholder="Email"
    />
    <input
      required
      id="phoneInput"
      type=""
      class="phoneInput"
      placeholder="Phone"
      pattern="([0-9]+)"
    />
    <div class="buttonPair">
      <button type="button" id="leftButton" onclick="closeAddOrEditContact()">
        Cancel<img src="assets/img/cancel.svg" />
      </button>
      <button id="rightButton">
        Create contact<img src="assets/img/check.svg" />
      </button>
    </div>
  </form>
</div>
