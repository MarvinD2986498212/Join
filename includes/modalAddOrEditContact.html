<div class="first">
  <span onclick="closeAddOrEditContact()">&times;</span>
  <img src="./assets/img/headerlogo.svg" />
  <div class="headline">Add contact</div>
  <div class="subheadline">Tasks are better with a team!</div>
  <hr />
</div>

<div class="second">
  <img class="newContactPic" src="./assets/img/person.png" />
</div>

<div class="third">
  <span onclick="closeAddOrEditContact()">&times;</span>
  <form onsubmit="createContact(); return false;">
    <input
      required
      id="nameInput"
      type="text"
      class="nameInput"
      placeholder="Name"
      pattern="([a-zA-Z]+\s){1,}([a-zA-Z]+)"
      title="first and last name needed"
    />
    <input
      required
      id="emailInput"
      type="email"
      class="mailInput"
      placeholder="Email"
    />
    <input
      required
      id="phoneInput"
      type=""
      class="phoneInput"
      placeholder="Phone"
      pattern="([0-9]+)"
    />
    <div class="buttonPair">
      <button id="createContactButton">
        Create contact<img src="assets/img/check.svg" />
      </button>
    </div>
  </form>
</div>
